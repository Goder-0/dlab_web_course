<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="06-02.css">
</head>
<body>
    <table>
        <tr>
            <td class="td-1">학교:</td>
            <td class="td-2">
                <div>
                    <input type="radio" name="학교" id="초등학교" checked />
                    <label for="초등학교">초등학교</label>
                </div>
                <div>
                    <input type="radio" name="학교" id="중학교" />
                    <label for="중학교">중학교</label>
                </div>
                <div>
                    <input type="radio" name="학교" id="고등학교" />
                    <label for="고등학교">고등학교</label>
                </div>
            </td>
        </tr>
        <tr>
            <td class="td-1">좋아하는 계절:</td>
            <td class="td-2">
                <div>
                    <input type="checkbox" name="봄" id="봄">
                    <label for="봄">봄</label>
                </div>
                <div>
                    <input type="checkbox" name="여름" id="여름">
                    <label for="여름">여름</label>
                </div>
                <div>
                    <input type="checkbox" name="가을" id="가을">
                    <label for="가을">가을</label>
                </div>
                <div>
                    <input type="checkbox" name="겨울" id="겨울">
                    <label for="겨울">겨울</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="td-3">
                <input type="button" value="제출" class="btn">
            </td>
        </tr>
    </table>
</body>
</html>
